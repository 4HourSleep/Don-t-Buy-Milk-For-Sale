<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Responsive layout for mobile/tablet/desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DI Factory - Do Not Buy Milk</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

         MAIN WRAPPER (Centered)
         =========================== -->

        <!-- DI FACTORY LOGO (pixel-art placeholder) -->

        <!-- WELCOME MESSAGE -->

            <h1>Welcome, Investigator.</h1>

        <div class="button-area">
            <button class="btn enter-btn" onclick="goToHub()">ENTER</button>
            <button class="btn apply-btn" onclick="goToHub()">APPLY</button>

        <!-- HIDDEN BUTTON: DO NOT BUY MILK -->

    </div>


    <!-- ===========================
         JAVASCRIPT
         =========================== -->
    <script>
        // Navigate to hub menu
        function goToHub() {
            window.location.href = "pages/hub.html";
        }
    </script>

</body>
</html>

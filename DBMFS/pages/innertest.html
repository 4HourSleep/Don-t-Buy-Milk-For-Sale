<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

<div class="window">
    <div class="window-title">Employee ID Generator</div>

    <h2>Create Your ID Card</h2>

    <label>Name:</label>
    <input type="text" id="name-input" class="input">

    <label>Position:</label>
    <input type="text" id="position-input" class="input">

    <label>Department:</label>
    <input type="text" id="department-input" class="input">

    <label>Seed Number:</label>
    <input type="text" id="seed-input" class="input">

    <button class="btn" onclick="generateID()">Generate</button>

    <div id="id-preview" style="margin-top:20px;"></div>

    <button id="download-btn" class="btn-small" style="display:none;">Download</button>

    <p style="font-size:12px; margin-top:20px;">Do Not Buy Milk.</p>
</div>

<script src="../js/main.js"></script>

</body>
</html>
